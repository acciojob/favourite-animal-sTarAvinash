<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favourite Animal</title>
</head>

<body>

    <header role="header">
        <h1 role="heading">Animal Lovers</h1>
    </header>

    <main>
        <section role="region">
            <span role="sub-heading">Dog Lovers</span>
            <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg"
                alt="a happy smiling dog">
        </section>

        <section role="region">
            <span role="sub-heading">Can Lovers</span>
            <img src="https://img.freepik.com/premium-photo/little-playful-kitten-home-near-window_120485-5091.jpg"
                alt="Little playful kitten at home near the window">
        </section>

        <section role="region">
            <span role="sub-heading">Pandas Lovers</span>
            <img src="https://img.freepik.com/free-vector/set-cute-handdrawn-pandas-waving-paw-lying-bamboo-tree-sleeping-resting_74855-25142.jpg"
                alt="set of cute handdrawn pandas">
        </section>
    </main>

</body>

</html>
